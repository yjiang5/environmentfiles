AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/yjiang5/.znc/znc.pem
ServerThrottle = 30
Version = 1.6.3

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 6697
	SSL = false
	URIPrefix = /
</Listener>

<User yjiang5>
	Admin = true
	AltNick = yjiang5_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = yjiang5
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = yjiang5
	PrependTimestamp = true
	QuitMsg = %znc%
	RealName = yunhong jiang
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network freenode>
		FloodBurst = 4
		FloodRate = 1.00
